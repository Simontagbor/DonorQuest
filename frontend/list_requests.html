<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Requests | DonorQuest</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/main.css">
  <link rel="stylesheet" href="static/css/list_requests.css">
</head>
<body class="body">
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a href="donation_home.html" class="logo-div"><strong>DonorQuest</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item menu-item dropdown">
            <a class="nav-link" href="#" id="requestsDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Requests
            </a>
            <div class="dropdown-menu" aria-labelledby="requestsDropdown">
              <a class="dropdown-item" href="create_request.html">Create</a>
            </div>
          </li>
          <li class="nav-item menu-item">
            <a class="nav-link" href="random_donation.html">Donate</a>
          </li>
          <li class="nav-item menu-item">
            <a class="nav-link" href="#">Claim Reward</a>
          </li>
        </ul>
        <a href="login.html">
          <div class="login-button">
            Login
          </div>
        </a>
      </div>
    </nav>
  </header>
  <section>
    <!-- List Requests Page Content -->
    <div class="content">
      <div class="container">
        <h1 class="text-primary">View Donation Requests</h1>
        <!-- Grid layout for request items -->
       <div < class="grid-container">
          <!-- List items with request details -->
          <div class="list-item">
            <a class="item-link" href="/donate/request/{{ request.id }}/">
              <div class="AvatarCardContainer">
                <div class="AvatarFrame">
                  <img src="static/images/OIP.jpeg" alt="{{ request.patient_name }}">
                </div>
                <div class="BloodgroupLabel">
                  <div class="BloodgroupText">{{ request.blood_group }}</div>
                </div>
                <div class="AvatarLabel">
                  <div class="AvatarLabelText">{{ request.patient_name }}</div>
                </div>
              </div>
            </a>
          </div>
          <!-- Repeat this grid item for each request -->
      </div>
    </div>
  </section>
  <footer class="footer">
    <!-- ... (previous footer code) ... -->
  </footer>
</body>
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
