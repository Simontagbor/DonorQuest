<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >{% block title %}{% endblock %} | DonorQuest</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add your own custom CSS here -->
    <style>
        /* Add your custom CSS styles */
        .navbar-nav {
            margin-left: auto; /* Pushes items to the right */
            margin-right: 100px;
        }
        
        .navbar-toggler {
            border-radius: 8px; /* Makes the navbar toggler button round */
        }
         /* Style for the custom login button */
         .custom-login-btn {
            background-color: #007bff; /* Your preferred background color */
            color: #ffffff; /* Text color */
            border-radius: 17px; /* Adjust the roundness */
            padding: 8px 20px; /* Adjust padding as needed */
            border: none; /* Remove border */
            transition: background-color 0.3s, color 0.3s; /* Add smooth transition */
        }
        
        .custom-login-btn:hover {
            background-color: #0056b3; /* Hover background color */
            color: #ffffff; /* Hover text color */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">DonorQuest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="requestDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Request
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="requestDropdown">
                            <li><a class="dropdown-item" href="{% url 'donation:create_request' %}">Create</a></li>
                            <li><a class="dropdown-item" href="{% url 'donation:request_list' %}">View</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Donate</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Claim Reward</a></li>
                </ul>
            </div>
            <a class="btn custom-login-btn" href="#">Log In</a>
        </div>
    </nav>
    
    {% block main %}{% endblock %}
    
    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
