{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front Page | DonorQuest</title>
  <!-- Include Bootstrap 5 CSS and JavaScript -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body class="body">
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a href="{% url 'donation:home' %}" class="logo-div"><strong>DonorQuest</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item menu-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="requestsDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Requests
              </a>
              <div class="dropdown-menu" aria-labelledby="requestsDropdown">
                <a class="dropdown-item" href="{% url 'list_requests' 
                 %}">View</a>

                <a class="dropdown-item" href="/create_request/">Create</a>
              </div>
            </li>
            <li class="nav-item menu-item">
              <a class="nav-link" href="/donate/request/random/">Donate</a>
            </li>
            <li class="nav-item menu-item">
              <a class="nav-link" href="#">Claim Reward</a>
            </li>
          </ul>
          <a href="/login/">
            <div class="login-button">
              Login
            </div>
          </a>
        </div>
      </div>
    </nav>
  </header>
  <section>
    <!-- Index Page Content -->
    <div class="HeroSectionImg" style="background-image: url('{% static "images/heroimage.jpg" %}')">
        <div class="HeroContent">
            <div class="HeroTextBox">
                <div class="HeroText">
                    Join DonorQuest, where giving blood isn’t just a donation - it’s a lifeline
                </div>
            </div>
            <div class="HeroButtonBo">
                <button class="HeroButton">
                    <div class="HeroButtonText">Let’s save lives</div>
                </button>
            </div>
        </div>
    </div>
  </section>
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">
        <span>DonorQuest</span>
      </div>
      <div class="footer-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2023 DonorQuest. All rights reserved.</p>
    </div>
  </footer>
</body>
<!-- Include Bootstrap 5 JavaScript -->
<script src="{% static 'js/main.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
