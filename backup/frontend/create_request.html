<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Donation Request | DonorQuest</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/main.css">
  <link rel="stylesheet" href="static/css/create_request.css">
</head>
<body>
  <header class="header">   
    <!-- ... (previous header code) ... -->
  </header>
  <div class="content">
    <div class="container">
      <h1 class="text-primary">Create Donation Request</h1>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="form-container">
            <form method="post" enctype="multipart/form-data">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="secondName">Second Name</label>
                <input type="text" id="secondName" name="secondName" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="thirdName">Third Name (Optional)</label>
                <input type="text" id="thirdName" name="thirdName" class="form-control">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="bloodType">Blood Type</label>
                <select id="bloodType" name="bloodType" class="form-control" required>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <!-- Add more blood types as needed -->
                </select>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Request</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
